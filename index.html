<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <style>
      .container-login{
        display: none
      }
    </style>
</head>
<body>
  <div class="login">
    <h2>Faça o Login no App</h2>
    <form action="">
      <input type="email" name="email" />
      <input type="password" name="password" />
      <input type="submit" name="acao" value="Logar!">
    </form>
  </div>

  <div class="container-login">
    <h2>Olá, você está logado!</h2>
  </div>


<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>


<script>
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyC1raJ8v-CfF9Qz8yJv3bFezv10-c8Hhg8",
    authDomain: "todolist-f3156.firebaseapp.com",
    projectId: "todolist-f3156",
    storageBucket: "todolist-f3156.appspot.com",
    messagingSenderId: "1038741391108",
    appId: "1:1038741391108:web:f384ff83ccb8887650f251"
  };
  firebase.initializeApp(firebaseConfig);
  // Começando Aqui

  var usuario = null;

  var formLogin = document.querySelector('form')
  formLogin.addEventListener('submit', (e) =>{
    e.preventDefault()
    let email = document.querySelector('[name=email]').value
    let password = document.querySelector('[name=password]').value

    firebase.auth().signInWithEmailAndPassword(email, password)
    .then((userCredential) => {
      // Signed in
      usuario = userCredential.user;
      alert("logado com sucesso")
    })
    .catch((error) => {
      var errorCode = error.code;
      var errorMessage = error.message;
      alert(errorMessage)
    });

  })


</script>
</body>
</html>
